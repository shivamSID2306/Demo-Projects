<div class="container">
    <!-- <div>
        <h1>Welcome, <b>{{ this.userService.currentUserName }}</b></h1>
    </div> -->

    <div class="d-flex justify-content-center my-2">
        <mat-icon class="mt-1">supervisor_account</mat-icon>
        <h1>All Users</h1>
    </div>
    
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="listData">
    
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Full Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="mobile">
                <mat-header-cell *matHeaderCellDef>Mobile No.</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.mobile }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef>E-mail</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
            </ng-container>
    
            <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
        </mat-table>
    </div>
</div>
