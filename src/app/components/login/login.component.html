<div class="container">
    <div class="d-flex justify-content-center my-3">
        <mat-icon class="mt-1">receipt</mat-icon>
        <h1>Login Form</h1>
    </div>
    
    <form (ngSubmit)="onLogin(name.value, pass.value)" class="form" [formGroup]="userService.loginForm">
        <div class="form-group my-3">
            <label for="name">Name:</label>
            <input #name autocomplete="off" type="text" id="name" formControlName="name" class="form-control">
        </div>
        <div class="form-group my-3">
            <label for="password">Password:</label>
            <input #pass type="password" id="password" formControlName="password" class="form-control">
        </div>
        <div class="button-group">
            <button class="btn btn-primary">Login</button>
            <button type="button" (click)="onClear()" class="btn btn-danger mx-2">Clear Form</button>
        </div>
    </form>
</div>
